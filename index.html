<head>
	<meta charset="utf-8">
	<title>A Viewport That Works: Working Example</title>

	<style>
		:root {
			--bot-color: #b2dd4c;
			--bot-header-color: #ffffff;
			--bot-messages-box-color: #b2dd4c;
			--bot-container-color: #b2dd4c;
			--bot-width: 350px;
			--bot-height: 80vh;
		}

		* {
				box-sizing: border-box;
		}

		/* Padding izquierdo de las viñetas */
		ul {
				padding-left: 25px;
		}

		/* Alineación a la izquierda del texto de las viñetas y los párrafos de los cuadros de diálogo del chat */
		p, li {
				text-align: left !important;
		}

		.hidden {
				display: none;
		}

		#webchat-container {
				position: fixed;
				bottom: 4vh;
				border: 1px solid var(--bot-color);
				width: var(--bot-width);
				height: var(--bot-height);
				padding: 0;
				background-color: var(--bot-container-color);
				text-align: right;
				box-shadow: 15px 15px 10px rgba(0, 0, 0, 0.6);
				z-index: 10000;
				font-size: 16px;
				font-weight: 400;
				line-height: normal;
				border-radius: 2px;
		}

		#webchat-container a {
				color: #00e;
				text-decoration: underline;
		}

		#webchat-header-section {
				width: 100%;
				height: 39px;
				display: flex;
				justify-content: space-between;
				align-items: center;
				background-color: var(--bot-color);
		}

		#webchat-header-section header {
				font-family: Arial, "sans-serif";
				font-size: 19px;
				line-height: 18px;
				letter-spacing: 0;
				font-weight: normal;
				color: var(--bot-header-color);
				margin-left: 10px;
		}

		#webchat-header-section nav span {
				margin-right: 10px;
				cursor: pointer;
				color: var(--bot-header-color);
		}

		.right {
				right: 2vw;
		}

		.left {
				left: 2vw;
		}

		#webchat-box {
				height: calc(100% - 39px);
		}

		#webchat-button {
				position: fixed;
				bottom: 5vh;
				right: 3vw;
				display: flex;
				justify-content: center;
				align-items: center;
				cursor: pointer;
				width: 10px;
				height: 70px;
				border-radius: 50%;
				box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.6);
				z-index: 9999;
		}

		#webchat-button:hover img {
				width: 150px;
				height: 150px;
		}

		}

		.ms-Icon {
				-moz-osx-font-smoothing: grayscale;
				-webkit-font-smoothing: antialiased;
				display: inline-block;
				font-family: 'FabricMDL2Icons';
				font-style: normal;
				font-weight: normal;
				speak: never;
		}

		.ms-Icon--Switch:before {
				content: "\E8AB";
				font-size: 20px;
				position: relative;
				right: 15px;
		}

		.ms-Icon--ChromeMinimize:before {
				content: "\E921";
				font-size: 18px;
		}

		.ms-Icon--ChromeClose:before {
				content: "\00d7";
				font-size: 28px;
				position: relative;
				top: -4px;
				right: 5px;
		}

		/* -----------------------------------> Modificaciones CSS <----------------------------------- */
		#webchat-box {
				height: calc(100% - 56px);
		}

		.webchat__send-box__main {
				height: 56px !important;
		}

		#webchat-button {
				box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.6) !important;
				right: 30px !important;
		}

		/* ICBC Icon Font */
		@font-face {
				font-family: 'icbc-font';
				src: url(https://www.icbc.com.ar/personas/!ut/p/z1/04_Sj9CPykssy0xPLMnMz0vMAfIjo8ziLY0MzTw8TIx83YPdTQwcg1y8Hd3d_T39g0z1wwkpiAJKG-AAjgZA_VGElBTkRhikOyoqAgAQQVnA/ICBC/js/digital_assistant/Gustan-Light.otf) format('otf');
				font-weight: bolder !important;
				font-style: normal;
				font-display: block;
		}

		/* Color de fecha y hora */
		.webchat__stacked-layout__status span {
				color: #c2c2c2;
		}

		/* Mensaje necesitas ayuda */
		#eds-bot-button-message {
				position: fixed;
				bottom: 5.7vh;
				right: 75px;
				width: 150px;
				height: 28px;
				background-color: #ffffff; 
				border-color: #c51010;
				padding: 3.5px;
				padding-left: 15px!important;
				border-style: solid;    
				border-radius: 50px;
				border-width: 2px;    
				font-family: icbc-font;
				font-weight: bold;
				letter-spacing: 0.4px;
				font-size: 14px;
				color: rgb(44, 44, 44);
				z-index: 10000;
				padding-top: 3.5px;   
		}

		/* Fondo atras del Bot Grisado */
		#overlay {
				position: fixed;
				display: none;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: rgba(0,0,0,0.5);
				z-index: 2;
				cursor: pointer;
		}

		/* Borde del chat */
		#webchat-container {
				border: 1px solid #E6E6E6 !important;
				font-family: icbc-font !important;
				font-size: 14px !important;
		}

		/* Propiedades titulo ICBC - Borde inferior*/
		#webchat-header-section {
				border-bottom: 1px solid #E6E6E6 !important;
				height: 56px !important;
		}

		/* Propiedades titulo ICBC - Texto*/
		#webchat-header-section header {
				font-size: 16px !important;
				color: #757575 !important;
				font-weight: bold !important;
				margin-left: 45% !important;
				display: flex !important;
				align-items: center !important;
				flex-direction: row !important;
				font-family: icbc-font !important;
		}

		#webchat-header-section nav span {
				display: block !important;
		}

		/* Icono redondeado */
		#webchat-button img {
				border-radius: inherit !important;
				width: 130px;
				height: 130px;
				transition: width 0.5s, height 0.5s;
				margin-right: 50px;
		}

		/* Width máximo para las burbujas de texto */
		div.webchat__bubble {
				max-width: calc(var(--bot-width) * 0.7) !important;
		}

		/* burbuja chat del CLIENTE */
		.webchat__bubble.webchat__bubble--from-user .webchat__bubble__content {
				background: #DEEDF3 !important;
				border: 1px solid #A9D1E2 !important;
				color: #333333 !important;
		}

		/* burbuja chat del BOT */
		.webchat__bubble__content {
				background: white;
				border-color: #E6E6E6 !important;
		}

		.webchat__bubble__content {
				padding-left: 16px !important;
				padding-right: 16px !important;
				padding-top: 20px !important;
				padding-bottom: 20px !important;
		}

		.webchat__bubble__content .plain {
				padding: 0px !important;
		}

		.webchat__bubble__content .markdown {
				padding: 0px !important;
		}



		.webchat__basic-transcript .webchat__basic-transcript__activity {
				padding-top: 24px !important;
		}

		/* Icono de minimizar */
		.ms-Icon--ChromeClose:before {
				content: "\E921" !important;
				color: #C4161C;
				font-weight: bolder;
				font-size: 20px;
				position: relative;
				top: 5px;
				right: 15px;
		}

		.webchat__basic-transcript .webchat__basic-transcript__scrollable {
				flex-direction: column-reverse !important;
		}

		/* Resolucion Desktop */
		@media screen and (min-width: 768px) {
				#webchat-container {
						position: fixed;
						width: var(--bot-width);
						height: var(--bot-height);
				}
		}

		/* Resolucion Mobile */
		@media screen and (max-width: 767px) {
				#webchat-container {
						position: absolute !important;
						width: 100% !important;
						height: 100% !important;
						bottom: 0vh !important;
						left: 0vh !important;
						top: 0vh !important;
				}

				#eds-bot-button-message {
						display: none !important;
				}
		}

		button.button-close {
				border: 1px solid #E6E6E6;
				color: rgb(51, 51, 51);
				background-color: transparent;
				padding: 4px 8px;
		}

		button.button-close:hover {
				background-color: rgba(248, 248, 248, 1);
		}

		/* Máscara por encima de los botones del micrófono y adjuntar archivos. Se utiliza cuando están deshabilitados. */
		.eds-button-shade {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 10;
		}

		/* Disminución del espacio entre los cuadros de texto del WebChat */
		.webchat__basic-transcript__activity-body:not(:empty) {
				margin-bottom: -10px !important;
		}

		/* Aumento del espacio entre los cuadros de texto y el contenedor de la entrada de texto (Necesario por el punto anterior) */
		.webchat__send-box__main {
				margin-top: 10px;
		}

		/* Ocultar los timestamps originales del WebChat */
		.webchat__stacked-layout__status span {
				color: transparent;
		}
	</style>
</head>

	<script>new VVP()</script>
